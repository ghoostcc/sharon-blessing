<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharon 的祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
            background: #0a0e27;
        }

        /* 頁面容器 */
        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .page.active {
            display: flex;
        }

        /* === 第一頁:名字驗證 === */
        #namePage {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            position: relative;
        }

        .stars-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star-bg {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .name-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .name-container h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .name-container input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            text-align: center;
            transition: all 0.3s;
        }

        .name-container input:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
        }

        .name-container button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .name-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .error-text {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .error-text.show {
            display: block;
        }

        /* === 第二頁:動畫場景 === */
        #animationPage {
            background-image: url('https://res.cloudinary.com/dycwclhge/image/upload/v1767666063/star_rnp0v6.png');
            background-size: cover;
            background-position: center;
        }

        .scene {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        /* 星空 */
        .night-sky {
            position: absolute;
            width: 100%;
            height: 70%;
            top: 0;
        }

        .star-anim {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* 角色 */
        .character {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            z-index: 5;
        }

        .character-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background: #8b7355;
            border-radius: 20px 20px 10px 10px;
        }

        .character-head {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: #d4a574;
            border-radius: 50%;
        }

        .character-hair {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 38px;
            height: 20px;
            background: #3d2817;
            border-radius: 50% 50% 0 0;
        }

        /* 倒數計時 */
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            opacity: 0;
            z-index: 100;
            animation: countdownAnim 1s ease-out;
        }

        @keyframes countdownAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* 流星 */
        .meteor {
            position: absolute;
            width: 4px;
            height: 120px;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 30%, rgba(135,206,250,0.8) 60%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            opacity: 0;
            transform: rotate(45deg);
            box-shadow: 0 0 10px rgba(255,255,255,0.8), 0 0 20px rgba(135,206,250,0.6);
            animation: meteorFall 2s ease-in;
        }

        @keyframes meteorFall {
            0% {
                opacity: 0;
                transform: translate(0, 0) rotate(45deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(150vw, 100vh) rotate(45deg);
            }
        }

        /* 祝福文字 */
        .blessing-text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            text-align: center;
            z-index: 200;
            opacity: 0;
        }

        .blessing-text-overlay.show {
            opacity: 1;
            animation: fadeIn 1s;
        }

        .blessing-line {
            color: white;
            font-size: 20px;
            line-height: 1.8;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            margin-bottom: 15px;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* === 第三頁:信封頁面 === */
        #envelopePage {
            background-image: url('https://res.cloudinary.com/dycwclhge/image/upload/v1767666063/riverstar_ihoapw.png');
            background-size: cover;
            background-position: center;
            flex-direction: column;
            padding: 20px;
        }

        .envelope-container {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 130px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .envelope-container:hover {
            transform: translateX(-50%) scale(1.1);
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .envelope-back {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f4e4c1 0%, #e8d4a8 100%);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #e8d4a8 0%, #d4c4a0 100%);
            clip-path: polygon(0 0, 50% 60%, 100% 0);
            transform-origin: top center;
        }

        .envelope-front {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55%;
            background: linear-gradient(135deg, #f4e4c1 0%, #e8d4a8 100%);
            border-radius: 0 0 10px 10px;
        }

        .blessing-count {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            white-space: nowrap;
        }

        /* === 第四頁:星星圖鑑 === */
        #starsGalleryPage {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1a3e 50%, #2d1b4e 100%);
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .gallery-header {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .stars-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 20px 10px;
            overflow-y: auto;
            max-height: 70vh;
        }

        .blessing-star {
            width: 70px;
            height: 70px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            animation: starFloat 3s ease-in-out infinite;
            margin: 0 auto;
        }

        .blessing-star::before {
            content: '⭐';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        .blessing-star:nth-child(2n) {
            animation-delay: 0.5s;
        }

        .blessing-star:nth-child(3n) {
            animation-delay: 1s;
        }

        .blessing-star:hover {
            transform: scale(1.3) rotate(15deg);
            filter: brightness(1.2);
        }

        @keyframes starFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 祝福彈窗 */
        .blessing-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .blessing-modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .blessing-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            position: relative;
            animation: scaleIn 0.3s;
        }

        .blessing-from {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .blessing-text {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .close-btn {
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .loading {
            color: white;
            font-size: 18px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .blessing-line {
                font-size: 16px;
            }
            
            .gallery-header {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 第一頁:名字驗證 -->
    <div id="namePage" class="page active">
        <div class="stars-bg"></div>
        <div class="name-container">
            <h1>✨ 請輸入你的名字 ✨</h1>
            <input type="text" id="nameInput" placeholder="輸入名字...">
            <button onclick="checkName()">確認</button>
            <p class="error-text" id="nameError"></p>
        </div>
    </div>

    <!-- 第二頁:動畫場景 -->
    <div id="animationPage" class="page">
        <div class="scene">
            <div class="night-sky" id="nightSky"></div>
            <div class="character">
                <div class="character-head">
                    <div class="character-hair"></div>
                </div>
                <div class="character-body"></div>
            </div>
            <div class="blessing-text-overlay" id="blessingTextOverlay">
                <div class="blessing-line" id="line1">白日,你是溫暖的陽光</div>
                <div class="blessing-line" id="line2">溫柔而堅定,指引著每一段旅程</div>
                <div class="blessing-line" id="line3">當夜晚來臨,月亮高掛</div>
                <div class="blessing-line" id="line4">你靜靜地,在地平線下歇息</div>
                <div class="blessing-line" id="line5">願這場專屬於你的流星雨</div>
                <div class="blessing-line" id="line6">承載所有祝福與感謝</div>
                <div class="blessing-line" id="line7">為你補回那些曾付出的微光</div>
                <div class="blessing-line" id="line8">也提醒你——</div>
                <div class="blessing-line" id="line9">你本身,就是光</div>
            </div>
        </div>
    </div>

    <!-- 第三頁:信封頁面 -->
    <div id="envelopePage" class="page">
        <div class="envelope-container" onclick="showStarsGallery()">
            <div class="blessing-count" id="blessingCount">0 個祝福</div>
            <div class="envelope">
                <div class="envelope-back"></div>
                <div class="envelope-flap"></div>
                <div class="envelope-front"></div>
            </div>
        </div>
    </div>

    <!-- 第四頁:星星圖鑑 -->
    <div id="starsGalleryPage" class="page">
        <h2 class="gallery-header">✨ 所有祝福 ✨</h2>
        <div class="stars-container" id="starsContainer">
            <div class="loading">載入祝福中...</div>
        </div>
    </div>

    <!-- 祝福彈窗 -->
    <div class="blessing-modal" id="blessingModal">
        <div class="blessing-content">
            <div class="blessing-from" id="blessingFrom"></div>
            <div class="blessing-text" id="blessingText"></div>
            <button class="close-btn" onclick="closeModal()">關閉</button>
        </div>
    </div>

    <script>
        // Google Apps Script 網址
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxk23JjUafTXn8jV3-0ayzGtITFgWZU3EfYMH43pVOdCQj1WAx5NxHhDF83a_4GdN8/exec';
        let allBlessings = [];

        // 生成星空背景
        function createStarsBackground() {
            const container = document.querySelector('.stars-bg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star-bg';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // 檢查名字
        function checkName() {
            const input = document.getElementById('nameInput');
            const error = document.getElementById('nameError');
            const name = input.value.trim().toLowerCase();

            error.classList.remove('show');

            if (!name) {
                error.textContent = '請輸入名字';
                error.classList.add('show');
                return;
            }

            if (name !== 'sharon') {
                error.textContent = '名字不正確哦';
                error.classList.add('show');
                return;
            }

            // 名字正確,進入動畫頁面
            startAnimation();
        }

        // 開始動畫
        function startAnimation() {
            document.getElementById('namePage').classList.remove('active');
            document.getElementById('animationPage').classList.add('active');

            // 生成夜空星星
            const nightSky = document.getElementById('nightSky');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star-anim';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 70 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                nightSky.appendChild(star);
            }

            // 3秒後開始倒數
            setTimeout(() => {
                startCountdown();
            }, 3000);
        }

        // 倒數計時
        function startCountdown() {
            const scene = document.querySelector('.scene');
            const numbers = [3, 2, 1];
            let index = 0;

            function showNumber() {
                if (index < numbers.length) {
                    const countdown = document.createElement('div');
                    countdown.className = 'countdown';
                    countdown.textContent = numbers[index];
                    scene.appendChild(countdown);

                    setTimeout(() => {
                        countdown.remove();
                    }, 1000);

                    index++;
                    setTimeout(showNumber, 1000);
                } else {
                    setTimeout(startMeteorShower, 500);
                }
            }

            showNumber();
        }

        // 流星雨
        function startMeteorShower() {
            const scene = document.querySelector('.scene');
            let meteorCount = 0;
            const maxMeteors = 20;

            const meteorInterval = setInterval(() => {
                if (meteorCount >= maxMeteors) {
                    clearInterval(meteorInterval);
                    setTimeout(showBlessingText, 1000);
                    return;
                }

                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.left = (Math.random() * 30) + '%';
                meteor.style.top = (Math.random() * 30) + '%';
                meteor.style.animationDelay = '0s';
                meteor.style.animationDuration = (Math.random() * 0.5 + 1.5) + 's';
                scene.appendChild(meteor);

                setTimeout(() => {
                    meteor.remove();
                }, 2500);

                meteorCount++;
            }, 150);
        }

        // 顯示祝福文字(逐行逐字)
        function showBlessingText() {
            const overlay = document.getElementById('blessingTextOverlay');
            overlay.classList.add('show');

            const lines = [
                'line1', 'line2', 'line3', 'line4', 
                'line5', 'line6', 'line7', 'line8', 'line9'
            ];

            let currentLine = 0;

            function showNextLine() {
                if (currentLine < lines.length) {
                    const lineElement = document.getElementById(lines[currentLine]);
                    const text = lineElement.textContent;
                    lineElement.textContent = '';
                    lineElement.style.opacity = 1;

                    let charIndex = 0;
                    const charInterval = setInterval(() => {
                        if (charIndex < text.length) {
                            lineElement.textContent += text[charIndex];
                            charIndex++;
                        } else {
                            clearInterval(charInterval);
                            currentLine++;
                            setTimeout(showNextLine, 300);
                        }
                    }, 100);
                } else {
                    setTimeout(showEnvelopePage, 2000);
                }
            }

            showNextLine();
        }

        // 顯示信封頁面
        async function showEnvelopePage() {
            document.getElementById('animationPage').classList.remove('active');
            document.getElementById('envelopePage').classList.add('active');

            // 載入祝福資料
            await loadBlessings();
        }

        // 載入祝福
        async function loadBlessings() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                if (data.status === 'success' && data.data.length > 0) {
                    allBlessings = data.data;
                    document.getElementById('blessingCount').textContent = 
                        `${allBlessings.length} 個祝福`;
                } else {
                    document.getElementById('blessingCount').textContent = '0 個祝福';
                }
            } catch (error) {
                console.error('Error loading blessings:', error);
                document.getElementById('blessingCount').textContent = '載入失敗';
            }
        }

        // 顯示星星圖鑑
        function showStarsGallery() {
            document.getElementById('envelopePage').classList.remove('active');
            document.getElementById('starsGalleryPage').classList.add('active');

            displayBlessings();
        }

        // 顯示祝福星星
        function displayBlessings() {
            const container = document.getElementById('starsContainer');
            container.innerHTML = '';

            if (allBlessings.length === 0) {
                container.innerHTML = '<div class="loading">目前還沒有祝福</div>';
                return;
            }

            allBlessings.forEach((blessing, index) => {
                const star = document.createElement('div');
                star.className = 'blessing-star';
                star.onclick = () => showBlessing(blessing);
                container.appendChild(star);
            });
        }

        // 顯示祝福內容
        function showBlessing(blessing) {
            document.getElementById('blessingFrom').textContent = `來自 ${blessing.name}`;
            document.getElementById('blessingText').textContent = blessing.blessing;
            document.getElementById('blessingModal').classList.add('show');
        }

        // 關閉彈窗
        function closeModal() {
            document.getElementById('blessingModal').classList.remove('show');
        }

        // 初始化
        window.onload = () => {
            createStarsBackground();
        };

        // Enter 鍵確認
        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkName();
            }
        });
    </script>
</body>
</html>
